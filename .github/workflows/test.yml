name: Test with Datadog CI Visibility

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with Datadog Test Visibility
        uses: datadog/test-visibility-github-action@v2
        with:
          languages: js
          api-key: ${{ secrets.DD_API_KEY }}
          site: datadoghq.com
          service: flaky-test-demo-app
        env:
          DD_ENV: github-actions
